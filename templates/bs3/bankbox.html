<script type="text/javascript">
  jQuery(function() {
    <?php include(__ROOT__ .'/components/star-rating.js') ?>

    var boxes = new Vue({
        el: '#bank-box',
        data: {
            bankBoxes: bankBoxes
        },
        components: {
            'star-rating': starRatingComponent
        },
        computed : {
          rowClass : function() {
            return this.bankBoxes.banks.length > 0 ? 'row' : '';
          },
          banks : function() {
            return this.bankBoxes.banks;
          }
        },
        methods : {
          getBankClass : function(bankName) {
            return 'b-box-' + bankName.trim().toLowerCase().replace(' ', '-');
          },
          realOffer : function(offer) {
            var realOffer = [];
            for(var i in offer) {
              if(offer[i] == '1')
                realOffer.push(i);
            }
            return realOffer;
          },
          pros: function(pros, offer) {
            return pros.slice(1,  9 - this.realOffer(offer).length );
          },
          notes : function(bank) {
            var notes = [];
            var notesToDisplay = this.bankBoxes.notes;
            var icons = this.bankBoxes.icons;
            notesToDisplay.forEach(function(el, i){
                var idx = parseInt(el);
                if(bank.eval_data[idx] !== undefined) {
                  var found = bank.eval_data[idx];
                  notes.push({
                    label : found.label,
                    description : found.description,
                    note: found.note,
                    icon : i < icons.length ? 'fa ' + icons[i] + ' ' : ''
                  });
                }
            });
            return notes;
          },
          getNote: function(note) {
              var n = (note / 10);
              return (Math.round(n) == n ? n : n.toFixed(1)) + '/10';
          },
          displayOffer:function(text) {
            return this.bankBoxes.welcomeOffer && text !== undefined && text.length > 0;
          },
          displayAccess:function(text) {
            return this.bankBoxes.conditions && text !== undefined && text.length > 0;
          }
        }
    });
  });
</script>
