<script type="text/x-template" id="bank-ranking-widget-template">
  <aside>
    <div class="card card-ranking">
      <div class="card-block">
        <h4 class="card-title widget-title">{{ bank.widget_title }}</h4>
        <div class="d-flex flex-column">
          <div class="text-center top-ranking-stars">
            <div class="text-center">
              <star-rating :percentage="bank.mean" v-show="bank.mean"></star-rating>
            </div>
          </div>
          <div :class="('img-' + bank.name).replace(/\s+/g, '-').toLowerCase()" class="text-center" style="padding: 0 5px;">
            <img :src="bank.image" style="max-height:80px;" />
          </div>
        </div>

        <div>
          <div class="d-flex flex-column" v-for="eval in bank.eval_data">
            <div class="text-center">
              <dl class="row" style="margin-bottom:0">
                <dt class="col-md-12 text-center" style="padding-top:12px">
                  <star-rating :percentage="eval.note" v-show="eval.note"></star-rating>
                </dt>
                <dd class="col-md12 text-center" style="padding-top: 45px;">
                  <strong class="h4" style="border-top: 1px solid #f13600;">{{ eval.label }}</strong><br />
                  <span>{{ eval.description }}</span>
                </dd>
              </dl>
            </div>
          </div>
          <div class="d-flex flex-column">
            <div class="text-center">
              <dl class="row" style="margin-bottom:0">
                <dt class="col-md-12 text-center" style="padding-top:12px">
                      <label title="Android"><i v-bind:class="getMobileIcon('Android')" aria-hidden="true"></i></label>
                      <label title="Apple"><i v-bind:class="getMobileIcon('iOS')" aria-hidden="true"></i></label>
                      <label title="Windows Phone"><i v-bind:class="getMobileIcon('Windows')" aria-hidden="true"></i></label>
                </dt>
                <dd class="col-md12 text-center" style="padding-top: 45px;">
                  <strong class="h4" style="border-top: 1px solid #f13600;">Applications disponibles</strong><br />
                </dd>
              </dl>
            </div>
          </div>
          <div class="d-flex flex-column">
            <hr/>
            <div class="justify-content-center text-center" v-show="bank.welcome_offer">
              <dl>
                <dt class="h4">Offre de bienvenue</dt>
                <div class="d-flex justify-content-center"> </div>
                <dd><span>{{ bank.welcome_offer }}</span></dd>
              </dl>
            </div>
            <div class="justify-content-center text-center" v-show="bank.minimum_wadge">
              <dl>
                <dt class="h4">Revenu minimum</dt>
                <div class="d-flex justify-content-center"> </div>
                <dd><span>{{ bank.minimum_wadge }}</span></dd>
              </dl>
            </div>
            <div class="justify-content-center text-center" v-show="bank.credit_card">
              <dl>
                <dt class="h4">Carte de cr√©dit</dt>
                <dd><span>{{ bank.credit_card }}</span></dd>
              </dl>
            </div>
            <div class="d-flex flex-column">
              <div class="text-justify" style="padding: 0 5px 20px 5px;">
                {{ bank.opinion_text }}
              </div>
            </div>

            <div class="card-block ">
              <h4 class="card-title text-center text-uppercase">Services disponibles</h4>
              <div v-bind:class="getBg(value)" v-for="(value, key) in bank.offer">
                <div class="h6" style="padding-left:10px;" v-html="getText(key, value)"></div>
              </div>
              <div class="justify-content-center" style="padding : 5px 10px" v-show="location() != bank.review_link">
                <a v-bind:href="bank.review_link" class="btn btn-success btn-block text-center">Voir la revue compl&egrave;te</a>
              </div>
              <div class="justify-content-center" style="padding : 5px 10px">
                <a v-bind:href="bank.affiliate_link" class="btn btn-success btn-block text-center" rel="nofollow" target="_blank">Voir l'offre</a>
              </div>
              <div class="justify-content-center" style="padding-bottom:15px;">
                <h4 class="card-title text-center text-uppercase" style="margin-top:15px;">{{ bank.holding_label }} {{ bank.holding_name }}</h4>
                <div class="text-center"><img :src="bank.holding_image" style="width:150px;" /> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </aside>
</script>
